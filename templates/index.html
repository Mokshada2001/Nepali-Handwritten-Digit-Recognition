<html>
	<head>
		<meta name="csrf-token" content="csrf-token">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/css/style.css">
		<link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
		<title>Nepali Handwritten Digit Recognition</title>
   </head>
   <body onload="init();">
	   <div class="container">
		   <div class="row">
			   <div class="col-md-12 text-center">
				   <h1>Nepali Handwritten Digit Recognition</h1>
			   </div>
		   </div>
		   <div class="row">
			   <div class="col-md-6 ">	 
				   <h3>Draw a Devanagari Digit:</h3>  
				   <canvas id="myCanvas" width="280" height="280" style="border:4px solid black;margin:5%; margin-left: 22%"></canvas>	
				   <div class="btns ml-4">
						<button class="btn btn-success" style="background-color: rgba(159, 179, 145, 0.603); 
						color: rgb(28, 78, 9); font-weight: bold; padding: 10px 20px; font-size: 20px; margin-left: 26%;" 
						onclick="javascript:UploadPic();return false;">Predict</button>
						
						<button class="btn btn-danger" style="background-color: rgb(199, 166, 166);
						color: rgb(77, 8, 8); font-weight: bold; padding: 10px 20px; font-size: 20px;" 
						onclick="javascript:clearArea();return false;">Reset</button>
				   </div>			   
			   </div>
			   <div class="col-md-6">
					<h3>Prediction:</h3>
				 <div id="result" class="alert alert-success" style="display:none">
					 You have drawn the digit ' <strong id="pred"></strong> ' with a probability of <strong id="prob"></strong>
				  </div>
				</div>
		   </div>
		   
		   
	   </div>
	   <script src="../static/js/jquery-3.4.0.min.js" type="text/javascript"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	   <script src="../static/js/bootstrap.min.js"></script>
	   <script src="../static/js/index.js"></script>
	</body>
</html>
